<div
  class="ng-custom-title"
  [ngClass]="{'ng-custom-title--is-editing': isEditing, 'ng-custom-title--edition--field--is-invalid': isInvalid}"
>
  <div class="ng-custom-title--showcase">
    <h2 class="ng-custom-title--showcase-text ng-custom-title--showcase-text--h2">{{title}}</h2>
  </div>
  <div class="ng-custom-title--edition">
    <textarea
      class="ng-custom-title--edition--field
      ng-custom-title--showcase-text
      ng-custom-title--showcase-text--h2"
      [(ngModel)]="title"
      #textarea
      (blur)="doneEdition()"         
      placeholder="{{placeholder}}">
      </textarea>
  </div>
  <p *ngIf="errorText" class="ng-custom-title--edition--field--is-invalid--feedback">{{errorText}}</p>
</div>
